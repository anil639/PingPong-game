<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-area" id="gameArea">

    </div>
    <script src="PingPong.js"></script>
  </body>
